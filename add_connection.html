<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Airflow - Add Connection</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                Toy Airflow
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="connection_list.html" class="nav-link active">
                        <i class="fas fa-plug nav-icon"></i>
                        Connections
                    </a>
                </li>
                <li class="nav-item">
                    <a href="dag_generation_list.html" class="nav-link">
                        <i class="fas fa-file-code nav-icon"></i>
                        DAGs
                    </a>
                </li>
                <li class="nav-item">
                    <a href="mapping_list.html" class="nav-link">
                        <i class="fas fa-map nav-icon"></i>
                        Mappings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="dag_template.html" class="nav-link">
                        <i class="fas fa-layer-group nav-icon"></i>
                        Templates
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="page-header">
                <div style="display: flex; align-items: center;">
                    <a href="connection_list.html" class="btn btn-secondary" style="margin-right: 16px;">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="page-title">Add New Connection</h1>
                </div>
            </header>

            <div class="content-body" style="max-width: 800px; margin: 0 auto;">
                <div class="card">
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="conn-name">Connection Name</label>
                            <input type="text" id="conn-name" class="form-input"
                                placeholder="e.g., Production Oracle DB">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="conn-type">Connection Type</label>
                            <select id="conn-type" class="form-select">
                                <option value="">Select Type...</option>
                                <option value="oracle">Oracle</option>
                                <option value="postgres">PostgreSQL</option>
                                <option value="mysql">MySQL</option>
                                <option value="mssql">SQL Server</option>
                                <option value="gbq">Google BigQuery</option>
                            </select>
                        </div>

                        <div style="display: flex; gap: var(--spacing-md);">
                            <div class="form-group" style="flex: 2;">
                                <label class="form-label" for="conn-host">Host</label>
                                <input type="text" id="conn-host" class="form-input" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label" for="conn-port">Port</label>
                                <input type="number" id="conn-port" class="form-input" placeholder="5432">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="conn-db">Database Name / SID</label>
                            <input type="text" id="conn-db" class="form-input" placeholder="my_database">
                        </div>

                        <div style="display: flex; gap: var(--spacing-md);">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label" for="conn-user">Username</label>
                                <input type="text" id="conn-user" class="form-input" placeholder="admin">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label" for="conn-pass">Password</label>
                                <input type="password" id="conn-pass" class="form-input" placeholder="••••••••">
                            </div>
                        </div>

                        <div
                            style="margin-top: var(--spacing-xl); display: flex; justify-content: flex-end; gap: var(--spacing-md);">
                            <button type="button" class="btn btn-secondary">Test Connection</button>
                            <a href="connection_list.html" class="btn btn-primary">Save Connection</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
